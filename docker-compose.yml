version: '3.8'

services:
  # ----------------------------------
  # FastAPI application (main API)
  # ----------------------------------
  market-api:
    build:
      context: .
    container_name: market-api
    working_dir: /market-data-service  # ensure root path for imports
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - db
      - kafka
    environment:
      DB_URL: postgresql://postgres:98310@db:5432/market_data_service

  # ----------------------------------
  # Poller – fetches prices & publishes to Kafka and DB
  # ----------------------------------
  poller:
    build:
      context: .
    working_dir: /market-data-service
    command: ["python", "scripts/poller.py"]
    depends_on:
      - kafka
      - db
    environment:
      DB_URL: postgresql://postgres:98310@db:5432/market_data_service

  # ----------------------------------
  # Moving‑Average Consumer – reads Kafka, computes MA, writes DB
  # ----------------------------------
  moving-average-consumer:
    build:
      context: .
    working_dir: /market-data-service
    command: ["python", "scripts/moving_average_consumer.py"]
    depends_on:
      - kafka
      - db
    environment:
      DB_URL: postgresql://postgres:98310@db:5432/market_data_service

  # ----------------------------------
  # Scheduler (APScheduler) – optional job scheduler
  # ----------------------------------
  scheduler:
    build:
      context: .
    working_dir: /market-data-service
    command: ["python", "scripts/scheduler.py"]
    depends_on:
      - kafka
      - db
    environment:
      DB_URL: postgresql://postgres:98310@db:5432/market_data_service

  # ----------------------------------
  # PostgreSQL database
  # ----------------------------------
  db:
    image: postgres:14
    container_name: market-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 98310
      POSTGRES_DB: market_data_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ----------------------------------
  # ZooKeeper for Kafka
  # ----------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ----------------------------------
  # Kafka broker
  # ----------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  pgdata:
